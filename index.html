<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch&family=Orbitron&family=Shantell+Sans&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="title">Calculator</div>
        <div class="result">
            <div id="input"></div>
        </div>
        <div class="tool">
            <button role="button" class="tool__button large__button">C</button>
            <button role="button" class="tool__button">Del</button>
            <button role="button" class="tool__button">x</button>
            <button role="button" class="tool__button number">7</button>
            <button role="button" class="tool__button number">8</button>
            <button role="button" class="tool__button number">9</button>
            <button role="button" class="tool__button">รท</button>
            <button role="button" class="tool__button number">4</button>
            <button role="button" class="tool__button number">5</button>
            <button role="button" class="tool__button number">6</button>
            <button role="button" class="tool__button">+</button>
            <button role="button" class="tool__button number">1</button>
            <button role="button" class="tool__button number">2</button>
            <button role="button" class="tool__button number">3</button>
            <button role="button" class="tool__button">-</button>
            <button role="button" class="tool__button number">0</button>
            <button role="button" class="tool__button">.</button>
            <button role="button" class="tool__button large__button">=</button>
        </div>
    </div>
    <script src="js-script.js"></script>
</body>

</html>
